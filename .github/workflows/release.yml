          python-version: "3.10"

      - name: Install cross toolchain and OpenSSL for aarch64
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu libssl-dev:arm64 pkg-config qemu-user-static binfmt-support

      - name: Build aarch64 wheels using maturin
