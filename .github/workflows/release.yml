          before-script-linux: |
            yum update -y
            yum install -y pkgconfig openssl-devel gcc-aarch64-linux-gnu

      - name: Upload built wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-aarch64
          path: dist


